<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-white text-center header bg-secondary">
                    <h2 class="mb-0">Login page</h2>
                </div>
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-3">
                            <input type="text" name="username" class="form-control p-2" placeholder="Username" [(ngModel)]="username" required>
                            <div *ngIf="loginForm && loginForm.controls['username'] && loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="text-danger">
                                Username is required.
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="password" class="form-control p-2" placeholder="Password" [(ngModel)]="password" required>
                            <div *ngIf="loginForm && loginForm.controls['password'] && loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
                                Password is required.
                            </div>
                        </div>                      
                        <div class="form-group mb-3 justify-content-center d-flex" >
                            <input type="submit" value="Login" class="btn custom-button w-50 p-2" [disabled]="loginForm.invalid" (click)="loginpage()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
